name: ðŸš€ Deploy to alvin.id
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ” Debug FTP connection
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Testing plain FTP with curl..."
          curl -v --max-time 15 "ftp://${FTP_SERVER}/" --user "${FTP_USERNAME}:${FTP_PASSWORD}" 2>&1 || true
          echo "---"
          echo "Testing FTPS with curl..."
          curl -v -k --ssl-reqd --max-time 15 "ftp://${FTP_SERVER}/" --user "${FTP_USERNAME}:${FTP_PASSWORD}" 2>&1 || true

      - name: ðŸ“‚ Sync files
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq lftp
          lftp -d -u "${FTP_USERNAME},${FTP_PASSWORD}" -e "
            set ssl:verify-certificate no;
            set ftp:ssl-allow yes;
            set ftp:ssl-force no;
            set ftp:ssl-protect-data yes;
            mirror --reverse --delete --verbose --exclude .git/ --exclude .github/ ./ ./;
            quit;
          " "ftp://${FTP_SERVER}"
